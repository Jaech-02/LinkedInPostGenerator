name: Weekly LinkedIn Post

on:
  schedule:
    # Every Sunday at 8 PM Peru time (UTC-5) = 15:00 UTC (3 PM UTC)
    - cron: '0 15 * * 0'
  workflow_dispatch:

# ğŸ‘‡ YE ADD KARNA HAI
permissions:
  contents: write

jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: ğŸ¤– Run LinkedIn AI Poster
        env:
          # Estos nombres deben coincidir con los secrets en GitHub
          # Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        run: |
          python linkedin_ai_poster.py
      
      - name: ğŸ“š Commit post history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add post_history.json
          git diff --staged --quiet || git commit -m "ğŸ“ Update post history [skip ci]"
          git push
